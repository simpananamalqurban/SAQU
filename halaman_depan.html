<html lang="id">

    <style>

            text-align: center;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        /* Gaya untuk logo */
        .logo {
            width: 150px; /* Ubah ukuran sesuai kebutuhan */

            color: #3498db;

        h2 {
            color: #555;
            font-size: 1.2em;

    <!-- Judul dan Subjudul -->
    <h1>SAQU</h1>
    <h2>Simpanan Amal Qurban</h2>
