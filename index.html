<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Pertama Saya</title>
    <style>
        /* Mengatur gaya body untuk tampilan yang bersih */
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Mengatur heading agar lebih menarik */
        h1 {
            color: #3498db;
            font-size: 2em;
            text-align: center;
            margin-top: 40px;
        }

        /* Mengatur paragraf agar terlihat rapi */
        p {
            font-size: 1.2em;
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }

        /* Gaya responsif untuk layar kecil */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Selamat Datang di Website Saya!</h1>
    <p>Ini adalah halaman web pertama saya yang dihosting di GitHub Pages.</p>
</body>
</html>
