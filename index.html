<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ke Website Saya</title>
    <style>
        /* Gaya body untuk tampilan yang bersih */
        body {
            background-color: #f9f9f9;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        /* Gaya form login */
        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 100%;
            text-align: center;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #2980b9;
        }

        .message {
            margin-top: 15px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>Login ke Website Saya</h1>
    
    <!-- Form Login -->
    <div class="login-form">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p class="message" id="message"></p>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const message = document.getElementById('message');

            const correctUsername = "user";
            const correctPassword = "1234";

            if (username === correctUsername && password === correctPassword) {
                message.style.color = 'green';
                message.textContent = "Login berhasil! Mengalihkan...";
                // Tunggu sebentar lalu redirect ke halaman depan
                setTimeout(() => {
                    window.location.href = "halaman_depan.html";
                }, 1500); // Tunggu 1,5 detik sebelum pindah halaman
            } else {
                message.style.color = 'red';
                message.textContent = "Login gagal! Username atau password salah.";
            }
        }
    </script>
</body>
</html>
