<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAQU - Simpanan Amal Qurban</title>
    <style>
        /* Gaya umum halaman */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
        }

        /* Kontainer tombol di header */
        .header-buttons {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        /* Tombol Login dan Daftar */
        .header-buttons a {
            padding: 8px 16px;
            background-color: white;
            color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .header-buttons a:hover {
            background-color: #e0e0e0;
        }

        /* Gaya hero section */
        .hero-section {
            width: 100%;
            max-width: 1200px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        /* Gaya logo */
        .hero-section img {
            width: 150px; /* Ubah sesuai ukuran yang diinginkan */
            height: auto;
            margin-bottom: 20px;
        }

        /* Gaya judul dan deskripsi di hero */
        .hero-text h1 {
            color: #3498db;
            font-size: 2.5em;
            margin: 0;
        }

        .hero-text p {
            font-size: 1.2em;
            color: #555;
            margin: 10px 0 20px;
        }

        /* Tombol CTA di hero section */
        .cta-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #c0392b;
        }

        /* Gaya responsif */
        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 2em;
            }

            .hero-text p {
                font-size: 1em;
            }
            .header-buttons {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header dengan Tombol Login dan Daftar -->
    <header>
        SAQU - Simpanan Amal Qurban
        <div class="header-buttons">
            <a href="login.html">Login</a>
            <a href="daftar.html">Daftar</a>
        </div>
    </header>

    <!-- Hero Section dengan Logo dan Overlay Teks -->
    <div class="hero-section">
        <!-- Logo SAQU -->
        <img src="logo.png" alt="Logo SAQU">
        
        <!-- Judul dan Deskripsi -->
        <div class="hero-text">
            <h1>SAQU</h1>
            <p>Simpanan Amal Qurban yang Aman dan Terpercaya</p>
            <a href="#" class="cta-button">Daftar Sekarang</a>
        </div>
    </div>

    <!-- Section Penjelasan (opsional) -->
    <section style="padding: 20px; text-align: center; max-width: 800px;">
        <h2>Tentang SAQU</h2>
        <p>SAQU adalah platform simpanan amal untuk qurban yang memudahkan Anda dalam beramal. Bergabung bersama kami untuk berbagi kebahagiaan kepada sesama.</p>
    </section>
</body>
</html>
