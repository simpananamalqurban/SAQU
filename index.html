<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAQU - Simpanan Amal Qurban</title>
    <style>
        /* Mengatur gaya umum halaman */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        /* Gaya gambar utama */
        .hero-section {
            width: 100%;
            max-width: 1200px;
            position: relative;
            overflow: hidden;
        }

        .hero-section img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Overlay teks pada gambar utama */
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        .hero-text h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hero-text p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        /* Tombol CTA */
        .cta-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #c0392b;
        }

        /* Gaya responsif */
        @media (max-width: 768px) {
            .hero-text h1 {
                font-size: 2em;
            }

            .hero-text p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>SAQU - Simpanan Amal Qurban</header>

    <!-- Hero Section dengan Gambar dan Overlay Teks -->
    <div class="hero-section">
        <img src="gambar-utama.jpg" alt="Gambar Utama">
        <div class="hero-text">
            <h1>Selamat Datang di SAQU</h1>
            <p>Simpanan Amal Qurban yang Aman dan Terpercaya</p>
            <a href="#" class="cta-button">Daftar Sekarang</a>
        </div>
    </div>

    <!-- Section Penjelasan (opsional) -->
    <section style="padding: 20px; text-align: center; max-width: 800px;">
        <h2>Tentang SAQU</h2>
        <p>SAQU adalah platform simpanan amal untuk qurban yang memudahkan Anda dalam beramal. Bergabung bersama kami untuk berbagi kebahagiaan kepada sesama.</p>
    </section>
</body>
</html>
