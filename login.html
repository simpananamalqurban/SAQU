<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SAQU</title>
    <style>
        /* Gaya umum halaman */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header */
        header {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            position: relative;
        }

        /* Tombol kembali di header */
        .header-buttons {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .header-buttons a {
            padding: 8px 16px;
            background-color: white;
            color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .header-buttons a:hover {
            background-color: #e0e0e0;
        }

        /* Kontainer form login */
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            margin-top: 50px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            color: #3498db;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #2980b9;
        }

        .login-container p {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .login-container a {
            color: #3498db;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        /* Pesan login */
        .message {
            color: red;
            margin-top: 15px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <!-- Header dengan Tombol Kembali -->
    <header>
        SAQU - Login
        <div class="header-buttons">
            <a href="index.html">Kembali</a>
        </div>
    </header>

    <!-- Kontainer Form Login -->
    <div class="login-container">
        <h2>Masuk ke Akun Anda</h2>
        <form onsubmit="return login()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="message" id="message"></p>
        </form>
        <p>Belum punya akun? <a href="daftar.html">Daftar Sekarang</a></p>
    </div>

    <script>
        // Fungsi login dengan dua akun
        function login() {
            // Dapatkan input dari pengguna
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const message = document.getElementById("message");

            // Daftar akun yang valid
            const accounts = [
                { username: "tahmid", password: "12345" },
                { username: "harun", password: "12345" }
            ];

            // Cek apakah username dan password cocok dengan akun yang ada
            const isValid = accounts.some(account => account.username === username && account.password === password);

            if (isValid) {
                message.style.color = "green";
                message.textContent = "Login berhasil! Mengalihkan...";
                // Alihkan ke halaman depan setelah berhasil login
                setTimeout(() => {
                    window.location.href = "halaman_depan.html";
                }, 1500);
            } else {
                message.style.color = "red";
                message.textContent = "Username atau password salah!";
            }

            return false; // Mencegah form dari reload
        }
    </script>
</body>
</html>
